{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to DOJ Assistant</h1>
    <p class="lead">Your AI-powered Department of Justice information assistant</p>
    
    {% if not current_user.is_authenticated %}
    <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mx-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg mx-2">Register</a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{{ url_for('chatbot') }}" class="btn btn-primary btn-lg">Start Chatting</a>
    </div>
    {% endif %}
</div>
{% endblock %}
